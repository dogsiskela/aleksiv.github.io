<head>
    <title>Version iv</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script type="text/javascript" src="./scripts/projects.json"></script>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/projects.js"></script>

<!-- https://codepen.io/MarioDesigns/pen/JbOyqe -->

<body>
    <div class="menu">
        <div class="logo-i"> <img src="./assets/1v.ivlogo.svg" width="150px" class="logo-i"></div>
        <div class="menu-items">
            <div class="menu-item" onclick="transitionListener(this)"> <img src="./assets/svg/menu/bi_phone.svg"
                    width="25px" class="laptop-i"></div>
            <div class="menu-item" onclick="transitionListener(this)"> <img
                    src="./assets/svg/menu/fluent_web-asset-24-regular.svg" width="25px" class="phone-i"></div>
            <div class="menu-item" onclick="transitionListener(this)"> <img
                    src="./assets/svg/menu/fluent_design-ideas-24-regular.svg" width="25px" class="laptop-i"></div>
            <div class="menu-item" onclick="transitionListener(this)"> <img src="./assets/svg/menu/carbon_tools.svg"
                    width="25px" class="phone-i"></div>
            <div class="menu-item" onclick="transitionListener(this)"> <img
                    src="./assets/svg/menu/ant-design_message-outlined.svg" width="25px" class="phone-i"></div>
        </div>
    </div>

    <div class="main-containers">

        <!-- LANDING -->
        <div class="landing-container">
            <div class="main-content">
                <img src="./assets/svg/v.iv.svg" class="logo">
                <p>Launch Your Idea</p>
                <div class="animated-content">
                </div>
            </div>
            <img src="./assets/logo_outlined.svg" class="logo">
        </div>

        <!-- PORTFOLIO -->
        <div class="content-header">
            <div class="navigation-header">
                <img src="./assets/svg/icons/caret-left.svg" id="caret-left">
                <h5 id="portfolio_title">UI/UX Portfolio</h5>
                <img src="./assets/svg/icons/caret-right.svg" id="caret-right">

            </div>
            <div class="divider">
                <div class="line"></div>
                <div class="dot"></div>
                <div class="line"></div>
            </div>
        </div>
        <!-- Render portfolio categories -->
        <div class="niche-items" id="portfolio_container">
        </div>

        <!-- TECHNOLOGIES -->
        <div class="content-header">
            <h5>Technologies</h5>
            <div class="divider">
                <div class="line"></div>
                <div class="dot"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="technologies-container">
            <img src="./assets/svg/technologies/ant-design_html5-outlined.svg" class="filled">
            <img src="./assets/svg/technologies/cib_csswizardry.svg" class="filled">
            <img src="./assets/svg/technologies/ion_logo-javascript.svg" class="filled">
            <img src="./assets/svg/technologies/Vector.svg" class="filled">
            <img src="./assets/svg/technologies/bx_bxl-android.svg" class="filled">
            <img src="./assets/svg/technologies/cib_flutter.svg" class="filled">
            <img src="./assets/svg/technologies/simple-icons_adobeillustrator.svg" class="filled">
            <img src="./assets/svg/technologies/bx_bxl-figma.svg" class="filled">
        </div>

        <!-- CONTACT -->
        <div class="contact-container">
            <div class="bubble-left">
                <h6>Say Hi!</h6>
                <div class="bubble">
                    <img src="./assets/svg/icons/mail.svg">
                    <h5>hey@versioniv.com</h5>
                </div>
            </div>
            <div class="bubble-right">
                <h6>Discord?</h6>
                <div class="bubble">
                    <img src="./assets/svg/icons/discord.svg">
                    <h5>Basilsik#2632</h5>
                </div>
            </div>
        </div>

    </div>

</body>
