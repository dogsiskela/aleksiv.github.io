<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/scripts.js"></script>
</head>
<!-- https://codepen.io/MarioDesigns/pen/JbOyqe -->

<body>
    <div class="menu">
        <div class="logo-i"> <img src="./assets/1v.ivlogo.svg" width="65%" class="logo-i"></div>
        <div class="menu-items">
            <div class="menu-item">Choose category</div>
            <div class="menu-item" onclick="transitionListener(this)"> <img src="./assets/smartphone.svg" height="50px"
                    class="phone-i"></div>
            <div class="menu-item" onclick="transitionListener(this)"> <img src="./assets/laptop.svg" height="50px"
                    class="laptop-i"></div>
        </div>
    </div>

    <div class="main-containers">
        <div class="background-container" id="background-container">
            <div class="web-container" id="web-container">
                <div class="exit-buttons">

                </div>
            </div>
            <div class="app-container" id="app-container">
                <div class="exit-buttons">

                </div>
            </div>
        </div>
        <div class="niche-items">
            <div class="item-container" id="category-web">
                <img src="./assets/bolt_dark.svg" height="80px" class="bolt-i">
                <div class="triangles">
                    <div class="card-front"></div>
                </div>
                <div class="category-info">Mobile development</div>
            </div>
            <div class="item-container" id="category-app">
                <img src="./assets/bolt_dark.svg" height="80px" class="bolt-i">
                <div class="triangles">
                    <div class="card-web-front"></div>
                </div>
                <div class="category-info">Web development</div>
            </div>
            <div class="item-container" id="category-design">
                <img src="./assets/bolt_dark.svg" height="80px" class="bolt-i">
                <div class="triangles">
                    <div class="card-design-front"></div>
                </div>
                <div class="category-info">Designs and illustrations</div>
            </div>
        </div>

    </div>

    <div class="copyright-text">v.iv | 2020 - oo</div>
</body>
